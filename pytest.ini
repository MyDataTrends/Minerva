[pytest]
# Default test configuration for Minerva

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    llm: marks tests that require LLM functionality

# Default options
addopts = 
    -v
    --tb=short
    -m "not slow"

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore certain directories
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    node_modules
    .pytest_cache

# Warning filters
filterwarnings =
    ignore::DeprecationWarning:orchestrate_workflow
    ignore::PendingDeprecationWarning
